<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<link id="colorStyle" rel="stylesheet" href="css/style.css">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/rem.js"></script>
<script type="text/javascript" src="js/hammer.min.js"></script>
</head>
<body>
<div id="app">
    <div class="top">
        <div class="in">
            <div class="back">< 返回</div>
            <div class="enrich"></div>
            <div class="right"></div>
        </div>
        <div class="topInfo"><p>选择颜色主题</p></div>   
    </div>
    <div class="warp">
        <div class="selectorBox">
            <div class="titleFx"><p>选择颜色主题</p></div>
        </div>
        <div class="colorBlock">
            <div class="row">
                <div class="colColor bgWhite" theme="White"></div>
                <div class="colColor bgBlack" theme="Black"></div>
                <div class="colColor bgBlue" theme="Blue"></div>
                <div class="colColor bgOrange" theme="Orange"></div>
                <div class="colColor bgRed" theme="Red"></div>
            </div>
            <div class="row">
                <div class="colColor bgPink" theme="Pink"></div>
                <div class="colColor bgYellow" theme="Yellow"></div>
                <div class="colColor bgGreen" theme="Green"></div>
                <div class="colColor bgGray" theme="Gray"></div>
                <div class="colColor bgLightblue" theme="Lightblue"></div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="left">虚拟链接</div>
        <div class="enrich"></div>
        <div class="right">菜单</div>
    </div>
</div>
</body>
<script>
    $('.colColor').click(function(){
        var theme=$(this).attr('theme');
        $('#colorStyle').attr('href','css/color/style'+theme+'.css');
    })
    
</script>
</html>
