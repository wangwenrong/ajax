<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="css/style.css">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/rem.js"></script>
<script type="text/javascript" src="js/hammer.min.js"></script>
</head>
<body>
<div id="app">
    <div class="top">
        <div class="in">
            <div class="back">< 返回</div>
            <div class="enrich"></div>
            <div class="right"></div>
        </div>
        <div class="topInfo"><p>智能选择</p></div>   
    </div>
    <div class="warp">
        <div class="checkBox">
            <ul class="listBlock">
                <li class="blockItem">
                    <a href="#">
                        <div class="itemIn">
                            <div class="itemInner enrich go">
                                <div class="title">水果</div>
                                <div class="enrich"></div>
                                <div class="choose">苹果</div>
                            </div>
                        </div>
                    </a>
                </li>
                <li class="blockItem">
                    <a href="#">
                        <div class="itemIn">
                            <div class="itemInner enrich go">
                                <div class="title">汽车</div>
                                <div class="enrich"></div>
                                <div class="choose">本田，奥迪，福特</div>
                            </div>
                        </div>
                    </a>
                </li>
                <li class="blockItem">
                    <a href="#">
                        <div class="itemIn">
                            <div class="itemInner enrich go">
                                <div class="title">Mac或Windows</div>
                                <div class="enrich"></div>
                                <div class="choose">苹果电脑</div>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="bottom">
        <div class="left">虚拟链接</div>
        <div class="enrich"></div>
        <div class="right">菜单</div>
    </div>
</div>
</body>
</html>
