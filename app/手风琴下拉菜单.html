<script>
    $('.listBlock>.blockItem>a').each(function(){
        var $this=$(this);
         new Hammer($this.get(0)).on('tap',function(){
             if( $this.find('.go').hasClass('active')){
                $this.find('.go').removeClass('active');
                $this.siblings('.blockItemContent').removeClass('active');
                $this.find('.itemInner').removeClass('active');
             }else{
                $this.find('.go').addClass('active');
                $this.siblings('.blockItemContent').addClass('active');
                $this.find('.itemInner').addClass('active');
             }
         })
    })
