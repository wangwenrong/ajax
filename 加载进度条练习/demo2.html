<title>定时器的进度条2</title>
<style>
    body img{
        width: 100%;
    }
    .loading{
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 100;
        background: #fff;
    }
    .loading>.pic{
        width: 50px;
        height: 50px;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
    }
    .loading>.pic>i{
        width: 6px;
        height: 50px;
        display: block;
        float: left;
        margin: 0 2px;
        background: #399;
        -webkit-transform: scaleY(0.4);
            -ms-transform: scaleY(0.4);
                transform: scaleY(0.4);
        -webkit-animation: load 1.2s infinite;
                animation: load 1.2s infinite;
    }
    .loading>.pic>i:nth-child(2){-webkit-animation-delay: 0.2s;animation-delay: 0.2s;}
    .loading>.pic>i:nth-child(3){-webkit-animation-delay: 0.3s;animation-delay: 0.3s;}
    .loading>.pic>i:nth-child(4){-webkit-animation-delay: 0.4s;animation-delay: 0.4s;}
    .loading>.pic>i:nth-child(5){-webkit-animation-delay: 0.5s;animation-delay: 0.5s;}
    @-webkit-keyframes load{
        0%,40%,100%{-webkit-transform: scaleY(0.4);transform: scaleY(0.4)}
        20%{-webkit-transform: scaleY(1);transform: scaleY(1)}
    }
    @keyframes load{
        0%,40%,100%{-webkit-transform: scaleY(0.4);transform: scaleY(0.4)}
        20%{-webkit-transform: scaleY(1);transform: scaleY(1)}
    }


</style>
