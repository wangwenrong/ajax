<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>定时器的进度条</title>
<style>
    body img{
        width: 100%;
    }
    .loading{
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 100;
        background: #fff;
    }
    .loading>.pic{
        width: 100px;
        height: 100px;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        border: 1px solid red;
        background: url(images/img1.jpg);
    }
</style>
<script src="js/jquery.min.js"></script>
<script>
    $(function(){
        $('body').append('<div class="loading"><div class="pic"></div></div>');
        setInterval(function(){
            $('.loading').fadeOut();
        },3000)
    })

</script>
</head>
