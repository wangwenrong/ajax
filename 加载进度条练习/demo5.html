<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>定时器的进度条2</title>
<style>    body img{
        width: 100%;
    }
    .loading{
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 100;
        background: #fff;
    }
    .loading>.pic{
        width: 0%;
        height: 5px;
        position: absolute;
        top: 0;
        left: 0;
        background: red;
    }

</style>
<script src="js/jquery.min.js"></script>

</head>
<body>
 <header class="loading">
     <div class="pic">
     </div>
 </header>
<section>
<img src="http://img0.imgtn.bdimg.com/it/u=1889295935,3725833157&fm=26&gp=0.jpg" alt="">
<img src="http://imgsrc.baidu.com/imgad/pic/item/b03533fa828ba61e5e6d4c0d4b34970a304e5915.jpg" alt="">
<script>
    $('.loading>.pic').animate({width:'10%'},100)
</script>
</section>
<section>
 <img src="http://img0.imgtn.bdimg.com/it/u=1889295935,3725833157&fm=26&gp=0.jpg" alt="">
<img src="http://img8.zol.com.cn/bbs/upload/23197/23196117.jpg" alt="">   
</section>

<script>
    $('.loading>.pic').animate({width:'20%'},100)
</script>

<section>
<img src="http://img1.91.com/uploads/allimg/130814/32-130Q4164349.jpg"/>
<img src="http://img0.imgtn.bdimg.com/it/u=1889295935,3725833157&fm=26&gp=0.jpg" alt="">  
</section>

<script>
    $('.loading>.pic').animate({width:'30%'},100)
</script>
<section>
<img src="http://imgsrc.baidu.com/imgad/pic/item/b03533fa828ba61e5e6d4c0d4b34970a304e5915.jpg" alt="">
<img src="http://imgsrc.baidu.com/imgad/pic/item/b03533fa828ba61e5e6d4c0d4b34970a304e5915.jpg" alt="">
<img src="http://img0.imgtn.bdimg.com/it/u=1889295935,3725833157&fm=26&gp=0.jpg" alt="">   
</section>

<script>
    $('.loading>.pic').animate({width:'50%'},100)
</script>
<section>

</section>
<section>
<img src="http://img0.imgtn.bdimg.com/it/u=1889295935,3725833157&fm=26&gp=0.jpg" alt="">
<img src="http://img0.imgtn.bdimg.com/it/u=1889295935,3725833157&fm=26&gp=0.jpg" alt="">
<img src="http://img8.zol.com.cn/bbs/upload/23197/23196117.jpg" alt="">
</section>

<script>
    $('.loading>.pic').animate({width:'80%'},100)
</script>

<footer>
<img src="http://img8.zol.com.cn/bbs/upload/23197/23196117.jpg" alt="">  
</footer>

<script>
    $('.loading>.pic').animate({width:'100%'},100,function(){
        $('.loading').fadeOut();
    });
    
</script>
</body>
</html>
